<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Fylo-Storage</title>
  </head>
  <body>
    <div class="top">
      <img src="Images/logo.svg" alt="" />
      <div class="icons">
        <img src="Images/icon-document.svg" />
        <img src="Images/icon-folder.svg" />
        <img src="Images/icon-upload.svg" />
      </div>
    </div>
    <div class="bottom">
      <p>You've used <span>815GB </span> of your storage</p>
      <div class="statusbar">
        <div class="meter">
          <div class="prograss">
            <div class="cursor"></div>
          </div>
        </div>
      </div>
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="stats">
      <p><span>185 GB </span> Left</p>
    </div>
  </body>
</html>
